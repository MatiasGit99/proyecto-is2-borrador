{% extends "base.html" %}

{% block title %} Log-In {% endblock %}

{% block content %}

<section>
        <div class="color"></div>
        <div class="color"></div>
        <div class="color"></div>
        <div class="box">
            <div class="fondo" style="--i:0;"></div>
            <div class="fondo" style="--i:1;"></div>
            <div class="fondo" style="--i:2;"></div>
            <div class="fondo" style="--i:3;"></div>
            <div class="fondo" style="--i:4;"></div>
            <div class="fondo" style="--i:5;"></div>
            <div class="contenedor">
                <div class="formulario">
                    <h2>Iniciar Sesión</h2>
                    <form action="">
                        <div class="input">
                            <input type="text" placeholder="Nombre de Usuario">
                        </div>
                        <div class="input">
                            <input type="password" placeholder="Contraseña">
                        </div>

                        <center><a class="google-button" href="{% url "social:begin" "google-oauth2" %}">Google</a></center>
                    </form>
                </div>
            </div>

        </div>
    </section>


{% endblock %}
